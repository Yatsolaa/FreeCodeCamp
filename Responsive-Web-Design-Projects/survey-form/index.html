<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>

        <h1 id="title">Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <!-- 16 -->

        <form id="survey-form" action="">

            <label for="name" id="name-label">Name</label>

            <input class="type-1" type="text" name="name" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>

            <input class="type-1" type="email" name="email" id="email" placeholder="Enter your Email" required>

            <label for="number" id="number-label">Age</label>

            <input class="type-1" type="number" name="number" id="number" min="10" max="99" placeholder="Age">

            <label for="dropdown">Which option best describes your current role?</label>

            <select name="role" id="dropdown" class="type-1">

                <option value="select-current-role">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>

            </select>

            <div>

                <h3>Would you recommend us to a friend?</h3>

                <label for="definitely">Definitely</label>

                <input type="radio" name="recomendation" id="definitely" value="definitely">

                <label for="maybe">Maybe</label>

                <input type="radio" name="recomendation" id="maybe" value="maybe">

                <label for="not-sure">Not Sure</label>

                <input type="radio" name="recomendation" id="not-sure" value="recomendation">

            </div>

            <div>

                <h3>What would you like to see improved?</h3>

                <input type="checkbox" id="front-end" value="front-end-projects">

                <label for="front-end">Front-end Projects</label>

                <!--  -->

                <input type="checkbox" id="back-end" value="back-end-projects">

                <label for="back-end">Back-end Projects</label>

                <!--  -->

                <input type="checkbox" id="data-visualization" value="data-visualization">

                <label for="data-visualization">Data Visualization</label>

                <!--  -->

                <input type="checkbox" id="challenges" value="challenges">

                <label for="challenges">Challenges</label>


            </div>

            <label for="textarea">Any comments or suggestions?</label>

            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

            <button id="submit">Submit</button>

        </form>

    </main>

</body>
</html>
